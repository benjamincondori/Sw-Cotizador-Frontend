<div class="login">
  <div class="login-left">
    <div class="login-content">
      <div class="login-header">
        <h1 class="login-title">Iniciar Sesión</h1>
        <p class="login-description">
          Completa el siguiente formulario para acceder a tu cuenta
        </p>
      </div>
      <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <input
              formControlName="email"
              type="email"
              autocomplete="on"
              placeholder="Ingresa tu correo electrónico"
              [ngClass]="{
                'is-invalid': isInvalidField('email'),
                'is-valid':
                  !isInvalidField('email') && isInvalidField('email') !== null
              }"
            />
            <span *ngIf="isInvalidField('email')" class="text-danger">
              * {{ getMessageError("email") }}
            </span>
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input
              formControlName="password"
              type="password"
              autocomplete="on"
              placeholder="Ingresa tu contraseña"
              [ngClass]="{
                'is-invalid': isInvalidField('password'),
                'is-valid':
                  !isInvalidField('password') &&
                  isInvalidField('password') !== null
              }"
            />
            <span *ngIf="isInvalidField('password')" class="text-danger">
              * {{ getMessageError("password") }}
            </span>
          </div>
          <p class="link mb-20">
            ¿Has Olvidado tu Contraseña? <a href="">Ingresa Aquí</a>
          </p>
          <button
            type="submit"
            [disabled]="loading"
            class="btn btn-primary mb-20"
          >
            Iniciar Sesión
          </button>
          <p class="link">
            ¿No Eres Usuario? <a routerLink="/auth/register">Regístrate Aquí</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <div class="login-right">
    <!-- <img src="./assets/images/img-login.png" alt="Login Image" /> -->
  </div>
</div>
