<div class="register">
  <div class="register-left">
    <!-- <img src="./assets/images/img-register.png" alt="register Image" /> -->
  </div>
  <div class="register-right">
    <div class="register-content">
      <div class="register-header">
        <h1 class="register-title">Registrate</h1>
        <p class="register-description">
          Completa el siguiente formulario para registrarte.
        </p>
      </div>
      <div class="register-form">
        <form action="">
          <div class="input-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              id="name"
              placeholder="Ingresa tu nombre"
            />
          </div>
          <div class="input-group">
            <label for="lastname">Apellido</label>
            <input
              type="text"
              id="lastname"
              placeholder="Ingresa tu apellido"
            />
          </div>
          <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              placeholder="Ingresa tu correo electrónico"
            />
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              placeholder="Ingresa tu contraseña"
            />
          </div>
          <div class="input-group">
            <label for="repeat-password">Repetir Contraseña</label>
            <input
              type="password"
              id="repeat-password"
              placeholder="Ingresa tu contraseña"
            />
          </div>
          <button type="submit" class="btn btn-primary mb-20">
            Registrarse</button
          >
          <p class="link">¿Eres Usuario? <a routerLink="/auth/login">Inicia Sesión Aquí</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
