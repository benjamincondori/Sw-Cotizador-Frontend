<div class="register">
  <div class="register-left">
    <!-- <img src="./assets/images/img-register.png" alt="register Image" /> -->
  </div>
  <div class="register-right">
    <div class="register-content">
      <div class="register-header">
        <h1 class="register-title">Registrate</h1>
        <p class="register-description">
          Completa el siguiente formulario para registrarte.
        </p>
      </div>
      <div class="register-form">
        <form
          [formGroup]="registerForm"
          (ngSubmit)="register()"
          autocomplete="off"
        >
          <div class="input-group">
            <label for="name">Nombre</label>
            <input
              formControlName="name"
              type="text"
              id="name"
              placeholder="Ingresa tu nombre"
              [ngClass]="{
                'is-invalid': isInvalidField('name'),
                'is-valid':
                  !isInvalidField('name') && isInvalidField('name') !== null
              }"
            />
            <span *ngIf="isInvalidField('name')" class="text-danger">
              * {{ getMessageError("name") }}
            </span>
          </div>

          <div class="input-group">
            <label for="lastname">Apellido</label>
            <input
              formControlName="lastName"
              type="text"
              id="lastname"
              placeholder="Ingresa tu apellido"
              [ngClass]="{
                'is-invalid': isInvalidField('lastName'),
                'is-valid':
                  !isInvalidField('lastName') && isInvalidField('lastName') !== null
              }"
            />
            <span *ngIf="isInvalidField('lastName')" class="text-danger">
              * {{ getMessageError("lastName") }}
            </span>
          </div>

          <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <input
              formControlName="email"
              type="email"
              id="email"
              placeholder="Ingresa tu correo electrónico"
              [ngClass]="{
                'is-invalid': isInvalidField('email'),
                'is-valid':
                  !isInvalidField('email') && isInvalidField('email') !== null
              }"
            />
            <span *ngIf="isInvalidField('email')" class="text-danger">
              * {{ getMessageError("email") }}
            </span>
          </div>

          <div class="input-group">
            <label for="password">Contraseña</label>
            <input
              formControlName="password"
              type="password"
              id="password"
              placeholder="Ingresa tu contraseña"
              [ngClass]="{
                'is-invalid': isInvalidField('password'),
                'is-valid':
                  !isInvalidField('password') && isInvalidField('password') !== null
              }"
            />
            <span *ngIf="isInvalidField('password')" class="text-danger">
              * {{ getMessageError("password") }}
            </span>
          </div>

          <div class="input-group">
            <label for="repeat-password">Repetir Contraseña</label>
            <input
              formControlName="repeatPassword"
              type="password"
              id="repeat-password"
              placeholder="Ingresa tu contraseña"
              [ngClass]="{
                'is-invalid': isInvalidField('repeatPassword'),
                'is-valid':
                  !isInvalidField('repeatPassword') && isInvalidField('repeatPassword') !== null
              }"
            />
            <span *ngIf="isInvalidField('repeatPassword')" class="text-danger">
              * {{ getMessageError("repeatPassword") }}
            </span>
          </div>

          <button type="submit" [disabled]="loading" class="btn btn-primary mb-20">
            <!-- {{ loading ? 'Procesando...' : 'Registrarse' }} -->
            Registrarse
          </button>
          <p class="link">
            ¿Eres Usuario? <a routerLink="/auth/login">Inicia Sesión Aquí</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
